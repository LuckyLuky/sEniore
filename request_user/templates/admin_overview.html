{% extends "layout.html" %}

{% block body %}


<br>
    <h4>Přehled všech uživatelů:</h4>
    <br>
    <table class="table table-striped table-hover">
        <thead class="thead-light">
           
        <tr>
          <th class="sloupec"> Příjmení </th> 
          <th class="sloupec"> Jméno </th>
          <th class="sloupec"> Email </th> 
          <th class="sloupec"> Telefon </th>
          <th class="sloupec"> Město</th>
        </tr>
        </thead>
        {% for user in users %}
        <tr> 
         <td class="sloupec"> {{ user[0] }} </td>
         <td class="sloupec"> {{ user[1] }} </td>
         <td class="sloupec"> {{ user[2] }} </td>
         <td class="sloupec"> {{ user[3] }} </td>
         <td class="sloupec"> {{ user[4] }} </td>       
         </tr> 
         {% endfor %}
        </table>
   

{% endblock %}
