{% extends "layout.html" %}

{% block body %}

<!-- Registration -->

<section class="registrace" id="registrace">
    
    <h2>Registrace</h2>
  
    <p>Prosím, vyplňte registrační formulař níže.</p>

    <p>
        <form method="POST" action='/add_name' >
            <label> ID </label>
            <input type="integer" name="id" placeholder="ID">  
            <label> Jméno </label>
            <input type="text" name="first_name" placeholder="Jméno">
            <label> Příjmení </label>
            <input type="text" name="surname" placeholder="Příjmení">
            <label> E-mail </label>
            <input type="text" name="email" placeholder="e-mail">
            <label> Adresa </label>
            <input type="text" name="address" placeholder="adresa">
            <label> Telefon </label>
            <input type="text" name="telephone" placeholder="telefon">
            <label> Heslo </label>
            <input type="text" name="password" placeholder="heslo">
            <input type="submit" class="btn btn-default" value="Registrovat se">
        </form>
    </p>
    

</section>

{% endblock %}
