{% extends "layout.html" %}

{% block body %}

<!-- Match -->
<section class="prehled" id="prehled">
  
    <h3>Přehled</h3> 
    
    <p>Vyberte ze seznamu níže nabídku či poptávku služby, o kterou se zajímáte.</p>
  
    <div class="row" style="margin-top:20px">
      <div class="col-md-12">
          <form role="form" action="" method="POST">
              <div class="form-group">
              <label>Nabídka / Poptávka</label>
              <select class="form-control" name="demand_offer">
                  <option value="1">Nabízím</option>
                  <option value="2">Poptávám</option>
              </select>
              </div>
              <div class="form-group">
                <label>Služby</label>
                <select class="form-control" name="category">
                    <option value="1">Vaření</option>
                    <option value="2">Šachy</option>
                    <option value="3">Karty</option>
                    <option value="4">Čtení</option>
                    <option value="5">Umění</option>
                    <option value="6">Ruční výroba</option>
                    <option value="7">Procházka</option>
                    <option value="8">Káva / čaj</option>
                    <option value="9">Vyprávění</option>
                    <option value="10">Pletení</option>
                </select>
                </div>
                <div class="form-group">
                <label>Město</label>
                <select class="form-control" name="address">
                  <option value="Praha">Praha</option>
                  <option value="Olomouc">Olomouc</option>
                  <option value="Varnsdorf">Varnsdorf</option>
                  <option value="Kladno">Kladno</option>
                </select>
              </div>
              <input type="hidden" name="SECRET_KEY" value="super tajny klic">
              <button type="submit" name='submit' class="btn btn-default" value="Form sent!">Hledat</button>
          </form>
      </div>
    </div>
  
  </section>

{% endblock %}
