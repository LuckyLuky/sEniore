{% extends "layout.html" %}

{% block body %}

<!-- Match -->
<section class="prehled" id="prehled">
  
    <h3>Přehled</h3> 
    
    <p>Vyberte ze seznamu níže nabídku či poptávku služby, o kterou se zajímáte.</p>
  
    <div class="row" style="margin-top:20px">
      <div class="col-md-12">
          <form role="form" action="" method="POST">
              <div class="form-group">

              <!-- <label>Nabídka / Poptávka</label>
              <select class="form-control" name="demand_offer">
                  <option value="1">Nabízím</option>
                  <option value="2">Poptávám</option>
              </select>
              </div> -->
              
            {% for subfield in form.demandOffer %}
            <tr><td>{{ subfield }}</td><td>{{ subfield.label }}</td></tr>
            {% endfor %}

                <div class="form-group">
                <label>Služby</label> 
                <select class="form-control" name="category">
                    {% for service in services %}
                    <option value= {{ service[0] }} > {{ service[1]}} </option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                <label>Město</label>
                <select class="form-control" name="address">
                    {% for address in addresses %}
                    <option value= {{ address[0] }} > {{ address[0]}} </option>
                    {% endfor %}
                  <!-- <option value="Praha">Praha</option>
                  <option value="Olomouc">Olomouc</option>
                  <option value="Varnsdorf">Varnsdorf</option>
                  <option value="Kladno">Kladno</option> -->
                </select>
              </div>
              <input type="hidden" name="SECRET_KEY" value="super tajny klic">
              <button type="submit" name='submit' class="btn btn-default" value="Form sent!">Hledat</button>
          </form>
      </div>
    </div>
  
  </section>

{% endblock %}
